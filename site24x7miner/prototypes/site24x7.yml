description: >
    Public IP Ranges for Site24x7 External Web Monitoring Solutions
url: https://www.site24x7.com

prototypes:
  IPv4:
    author: Nasir Bilal (paloaltonetworks.com)
    development_status: EXPERIMENTAL
    node_type: miner
    description: Miner for public IPv4 addresses of Site24x7
    class: 24x7miner.IPv4
    indicator_types:
        - IPv4
    tags:
        - ConfidenceHigh
        - ShareLevelGreen
    config:
      source_name: Site24x7.IPv4
      age_out:
        sudden_death: true
        default: null
      attributes:
          type: IPv4
          share_level: green
          confidence: 100
      url: https://www.site24x7.com/multi-location-web-site-monitoring.html

  IPv6:
    author: Nasir Bilal (paloaltonetworks.com)
    development_status: EXPERIMENTAL
    node_type: miner
    description: Miner for public IPv6 addresses of Site24x7
    class: site24x7miner.IPv6
    indicator_types:
        - IPv6
    tags:
        - ConfidenceHigh
        - ShareLevelGreen
    config:
      source_name: Site24x7.IPv6
      age_out:
        sudden_death: true
        default: null
      attributes:
          type: IPv6
          share_level: green
          confidence: 100
      url: https://www.site24x7.com/multi-location-web-site-monitoring.html
